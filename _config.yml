# Permalinks
permalink:              /blog/:categories/:title

# General Setup
title:                  JosEduSol
tagline:                Computing
url:                    http://solsona.com.uy
baseurl:                ""
include:                ['_pages']
markdown:               kramdown
highlighter:            rouge
encoding:               utf-8
lsi:                    false

# Kramdown md parser
kramdown:
  input:                GFM
  mathjax:              true
  auto_ids:             true

# Do not copy these files to the output directory
exclude:
  - Gemfile
  - Gemfile.lock
  - deploy.sh
  - other
  - search.json

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  load_paths:
    - _sass
    - bower_components
  style:                :compressed

# About/contact
author:
  name:                 JosEdu
  url:               
  email:                josedusolsona@gmail.com

# Custom vars
version:                0.0.1
github:
  repo:              

# Plugins/Gems
plugins:
  - jekyll-archives
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-scholar
  - jekyll-toc
  
# Config for jekyll-archives 
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category:           archive-cat
    tag:                archive-tag
  permalinks:
    category:           /blog/cats/:name/
    tag:                /blog/tags/:name/
  
# Config for jekyll-paginate-v2 
#paginate:               10
#paginate_path:          /blog/page:num/  
pagination:
  enabled:               true
  per_page:              10
  permalink:             '/:num/'
  title:                 'Blog - pag :num'
  limit:                 0
  sort_field:            'date'
  sort_reverse:          true

# Config for jekyll-scholar     
scholar:
  style:                apa
  source:               ./_bibliography
  bibliography:	        references.bib
  
# Config for jekyll-toc   
toc:
  min_level:            2
  max_level:            4
  link_class:           nav-link



