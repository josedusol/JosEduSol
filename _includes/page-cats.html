<span class="page-cats">
  {%- if page.categories.size > 0 -%}
    <i class="fas fa-folder-open"></i>&nbsp;
    {%- assign sorted_cats = (page.categories | sort) -%}
    {%- for cat in sorted_cats -%}
      <a href="{{ site.baseurl }}/notas/cats/{{ cat | slugify: 'latin' }}">{{ cat }}</a>
      {%- if forloop.last != true -%},&nbsp;{%- endif -%}
    {%- endfor -%}  
  {%- endif -%}
</span>
