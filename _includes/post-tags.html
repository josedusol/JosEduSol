<span class="post-tags">
  {%- if post.tags.size > 0 -%}
    <i class="fa fa-tags"></i>&nbsp;
    {%- assign sorted_tags = (post.tags | sort) -%}
    {%- for tag in sorted_tags -%}
      <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}" >{{ tag }}</a>
       {%- if forloop.last != true -%}&nbsp;{%- endif -%}
    {%- endfor -%}  
  {%- endif -%}
</span>
