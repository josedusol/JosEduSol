<header class="page-header">
  <h3>
    <a class="post-link" href="{{ page.url | relative_url }}">
      {{ page.title | escape }}
    </a>
  </h3>
  <div class="page-meta">
    {%- if show_cats -%}
      {%- include page-cats.html -%}
    {%- endif -%}
    {%- if show_tags -%}
      {%- include page-tags.html -%}
    {%- endif -%}
  </div>  
</header>
{%- if site.show_excerpts -%}
  {{ page.excerpt }}
{%- endif -%}
