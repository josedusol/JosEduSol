<!DOCTYPE html>
<html lang="en">

  <head>
    <style>
    
    .cell rect {
      fill:rgb(245,239,210); 
      stroke:rgb(239,218,183); 
      stroke-width:2;
      fill-opacity:1;
      stroke-opacity:1;
    }
    .symbol-cell text {
      font-family: "Prestige Elite std";
      font-size: 38px;
      fill: black;
    }
    .symbol-cell rect {
      fill:rgb(245,239,210); 
      stroke:rgb(239,218,183); 
      stroke-width:2;
      fill-opacity:1;
      stroke-opacity:1;
    }
    
    .symbol-cell:hover rect {
      fill: rgb(233,227,198) !important; 
      fill-opacity: 1 !important;
    }
    </style>
  </head>

  <body>

    <svg width="690" height="150">      
        <g class="cell">  
          <rect x="27" y="15" width="5" height="60" style="stroke-width: 11px; 
            fill: rgb(0, 0, 0); stroke: rgb(188,157,0); stroke-miterlimit: 3; 
            paint-order: stroke;" rx="4" ry="4">
          </rect>
          <rect x="28" y="20" width="22" height="50"  />   
        </g> 
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 50)">
          <rect x="50" y="20" width="50" height="50" style="" />                       
        </g>  
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 100)">        
          <rect x="100" y="20" width="50" height="50" style="" />
          <text x="115" y="56">J</text>    
        </g>        
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 150)">        
          <rect x="150" y="20" width="50" height="50" style="" />   
          <text x="165" y="56">o</text>      
        </g> 
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 200)">          
          <rect x="200" y="20" width="50" height="50" style="" />
          <text x="215" y="56">s</text>      
        </g>
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 250)">          
          <rect x="250" y="20" width="50" height="50" style="" />   
          <text x="265" y="56">E</text>          
        </g> 
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 300)">        
          <rect x="300" y="20" width="50" height="50" style="" />
          <text x="315" y="56">d</text>     
        </g>      
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 350)">
          <rect x="350" y="20" width="50" height="50" style="" /> 
          <text x="365" y="56">u</text>  
        </g> 
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 400)">        
          <rect x="400" y="20" width="50" height="50" style="" /> 
          <text x="415" y="56">S</text>     
        </g> 
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 450)">        
          <rect x="450" y="20" width="50" height="50" style="" />  
          <text x="465" y="56">o</text>         
        </g>  
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 500)">         
          <rect x="500" y="20" width="50" height="50" style="" /> 
          <text x="515" y="56">l</text> 
        </g>  
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 550)">                 
          <rect x="550" y="20" width="50" height="50" style="" />   
        </g>  
        <g class="cell" >  
        
          <rect x="618" y="15" width="5" height="60" style="stroke-width: 11px; 
            fill: rgb(0, 0, 0); stroke: rgb(188,157,0); stroke-miterlimit: 3; 
            paint-order: stroke;" rx="4" ry="4"></rect>
          <rect x="600" y="20" width="22" height="50"  />   
        </g>    
            
        <rect x="292" y="13" width="65" height="65" id="head"
              style="fill:rgb(0,0,0,0); stroke:rgb(188,157,0); stroke-width:5;fill-opacity:0;stroke-opacity:1">
        </rect>              
              
        
    </svg>
    
    
    <script>
      function mouseEvent(evt, x){   
        console.log(evt);
        var head = document.getElementById("head");
        var under = evt.srcElement.firstChild;
        //var m_x = evt.clientX;
        //var m_y = evt.clientY;
        
        head.setAttributeNS(null, "x", x-8);
        head.setAttributeNS(null, "y", 13);
        //under.style.fill = "rgb(233,227,198)";
        
        
      }
    </script>
  </body>
</html>
