<!DOCTYPE html>
<html lang="en">

  <head>
    <style>
    .symbol-cell text {
      font-family: "Prestige Elite std";
      font-size: 38px;
      fill: black;
    }
    .symbol-cell rect {
      fill:rgb(245,239,210); 
      stroke:rgb(239,218,183); 
      stroke-width:2;
      fill-opacity:1;
      stroke-opacity:1;
    }
    .symbol-cell:hover rect {
      fill: rgb(233,227,198) !important; 
      fill-opacity: 1 !important;
    }
    #bird:hover {
        transform: translate(10px);
         transition: 1s ease-in-out;
    }
    </style>
  </head>

  <body>

    <svg width="600" height="150">    
        <g id="bird">    
          <animateTransform attributeName="transform"
            type="translate"
            from="0 0"
            to="-50 0"
            begin="1s"
            dur="2s"
            repeatCount="1"
          />
          <animateTransform attributeName="transform"
            type="translate"
            from="0 0"
            to="50 0"
            begin="3s"
            dur="3s"
            repeatCount="1"
          />
        
        <g class="symbol-cell" onmousemove="mouseEvent(evt, 10)">
